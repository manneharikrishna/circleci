version: 2.1 
orbs:
  aws-cli: circleci/aws-cli@1.3.0
jobs:
  build:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t ${ecr_arn}:latest .
      - run:
          name: Permission
          command: chmod +x deploy.sh
      - run:
          name: Deploy the application
          command: ./deploy.sh
workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: main
  